{% extends 'data/main.html'%}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>
<div class="card-body">
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="Button" type="submit" value="Login">
    </form>
    {% if error_messsage %}
        {{error_messsage.messag}}
    {% endif %}
    <p>I don't have any account? <a href="{% url 'register' %}">Sing UP</a></p>
</div>


{% endblock content %}
